<ion-view view-title="{{jinfo.title}}">
  <ion-nav-bar class="bar-stable">
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-tabs class="tabs-positive tabs-striped tabs-top">
    <ion-tab title="职位信息">
      <ion-view>
        <ion-content on-swipe-left="onSwipeLeft()">
          <p>{{jinfo.title}}</p>
        </ion-content>
      </ion-view>
    </ion-tab>
    <ion-tab title="公司信息">
      <ion-view>
        <ion-content on-swipe-right="onSwipeRight()">
          <p>{{jinfo.company}}</p>
        </ion-content>
      </ion-view>
    </ion-tab>
  </ion-tabs>
</ion-view>
